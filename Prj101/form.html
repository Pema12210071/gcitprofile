<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <link rel="stylesheet" href="styling.css">

</head>
<body>
   
    <div class="log">
       
        <div class="form-box">
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto text-center ">
                  <li class="nav-item">
                    <a class="nav-link fs-1 mynav1" href="start.html" id="home"><img src="crossbutton.jpg" alt="img" style="width: 20px; height: 20px; align-items: flex-end;"></a>
                  </li>
                
            </div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
           <!-- Login form -->
            <form action="home.html" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="user Name" required>
                <input type="text" class="input-field" placeholder="Email ID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <input type="password" class="input-field" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="psw" required>
                
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
                <d style="float:right; padding: 20px;" class="psw">Forgot <a href="ForgotPw.html">password?</a></d>
            
            </form> 
            <!-- SignIn form -->
            <form action="home.html" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="user Name" required>
                <input type="text" class="input-field" placeholder="Email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <input type="password" class="input-field" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" name="psw" required>
                
                <input type="password" class="input-field" placeholder="Confirm Password" name="psw-repeat" required>
                <input type="checkbox" class="check-box"> <span>Remember password</span>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p>By creating an account you agree to our <a href="term.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <!-- <d style="float:right; padding-top: 20px;" class="psw"> Forgot <a href="ForgotPw.html">password?</a></d> -->
            
            </form> 
            

            <!-- <div class="social-icon">
                <img src="img/facebook-icon.png" alt="img">
                <img src="img/instagram-icon.png" alt="img">
                <img src="img/twitter-icon.png" alt="img">
                 
            </div> -->
        </div>
       
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function login(){
            x.style.left = "50px";  
            y.style.left = "450px";
            z.style.left = "0px";

        }
        function openTheForm() {
            document.getElementById("popupForm").style.display = "block";
        }

        function closeTheForm() {
            document.getElementById("popupForm").style.display = "none";
        }
    </script>
    
</body>
</html>
