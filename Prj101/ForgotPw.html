<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Forgotpw.css">
    <title>Gcit Profile Management</title>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" class="form-wrap">
            <h2>Forgot Password</h2>
            <div class="form-box">
                <p>
                    To reset your password with the help of your enrollment number, please enter and search using
                    enrollment number
                </p>
                <input type="text" placeholder="Enter Enrollment number" />
            </div>
            <div class="form-submit">
                <input type="submit" value="Send" />
            </div>
            <br>
            <div class="form-box">
                <p>
                    To reset your password with the help of your email, please enter and search using 
                    email address
                </p>
                <input type="text" placeholder="Enter Email" />
            </div>
            <div class="form-submit">
                <input type="submit" value="Send" />
            </div>
        </form>
    </div>
    
</body>
</html>
